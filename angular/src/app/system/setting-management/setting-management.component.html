<div class="animated fadeIn">
  <p-panel #pnl [style]="{ 'margin-bottom': '10px' }">
    <p-header> Setting Management </p-header>
    <div class="grid">
      <div class="col-8">
        <div class="formgroup-inline">
          <p-dropdown
            class="mr-2"
            [(ngModel)]="selectedSettingType"
            optionLabel="label"
            placeholder="Type of setting"
            [options]="settingTypes"
            (ngModelChange)="onSettingTypeChange($event)"
          ></p-dropdown>
          <p-dropdown
            class="mr-2"
            [(ngModel)]="selectedSettingType"
            optionLabel="name"
            placeholder="Action"
          ></p-dropdown>
          <div class="field">
            <input
              id="txtKeyword"
              pInputText
              placeholder="Nhập từ khóa..."
              type="text"
            />
          </div>
          <button type="button" pButton>Tìm</button>
        </div>
      </div>
      <div class="col-4">
        <button type="button" pButton>Add new</button>
      </div>
    </div>
    <p-table
      #pnl
      [value]="items"
      selectionMode="multiple"
      dataKey="id"
      [metaKeySelection]="true"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Description</th>
          <th>Active</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
          <td>{{ row.name }}</td>
          <td>{{ getSettingTypeName(row.type) }}</td>
          <td>{{ row.description }}</td>
          <td>
            {{ row.active }}
          </td>
          <td></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <!-- <div style="text-align: left">Tổng số: {{ totalCount | number }}</div> -->
      </ng-template>
    </p-table>

    <p-paginator [rowsPerPageOptions]="[10, 20, 50, 100]"></p-paginator>

    <p-blockUI [target]="pnl">
      <p-progressSpinner
        [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }"
        strokeWidth="2"
        animationDuration="1s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</div>
