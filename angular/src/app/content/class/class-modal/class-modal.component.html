<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
<p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <label for="name">Tên <span class="required">*</span></label>
      <input id="name" type="text" pInputText formControlName="name" [style]="{ width: '100%' }"/>
      <app-validation-message [entityForm]="form" fieldName="name" [validationMessages]="validationMessages" ></app-validation-message>
    </div>

    <div  class="field col-12">
      <label class="block">Subject<span class="required">*</span></label>
      <p-dropdown [options]="subjectList" formControlName="subjectId" placeholder="Chọn subject" [showClear]="true" [style]="{ width:'100%'}"></p-dropdown>
    </div>

    <div class="field col-12">
      <label class="block">Semester<span class="required">*</span></label>
      <p-dropdown [options]="settingList" formControlName="settingId" placeholder="Chọn semester" [showClear]="true" [style]="{ width:'100%'}"></p-dropdown>
    </div>

    <div class="field col-12">
      <label class="block">Assignee<span class="required">*</span></label>
      <p-dropdown [options]="assigneeList" formControlName="assigneeId" placeholder="Chọn assignee" [showClear]="true" [style]="{ width:'100%'}"></p-dropdown>
    </div>


    <div class="field col-12">
      <label for="description" class="block">Mô tả</label>
      <textarea id="description" pInputTextarea class="w-full" formControlName="description"></textarea>
    </div>

  </div>
  <ng-template pTemplate="footer">
    <button pButton pRipple type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
      {{ saveBtnName }}
    </button>
  </ng-template>

  <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
    <p-progressSpinner
      [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
      strokeWidth="2"
      animationDuration="0.5s"
    ></p-progressSpinner>
  </p-blockUI>
</p-panel>
</form>
